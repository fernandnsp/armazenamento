<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Imagens</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .galeria-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      text-align: center;
    }

    h1 {
      color: #333333;
      font-size: 2em;
      margin-bottom: 5px;
    }

    h2 {
      color: #777;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .item {
      width: 100%;
      max-width: 300px;
      background-color: #fafafa;
      border: 2px dashed #ccc;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 260px; /* garante altura uniforme */
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    .item:hover {
      border-color: #0078d7;
      box-shadow: 0 0 10px rgba(0, 120, 215, 0.2);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      background-color: #eaeaea;
    }

    .placeholder {
      width: 100%;
      height: 180px;
      background-color: #eaeaea;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 0.9em;
    }

    .item input {
      width: 100%;
      padding: 8px 10px;
      font-size: 0.9em;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .item input:focus {
      border-color: #0078d7;
    }

    @media (max-width: 600px) {
      .galeria {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="galeria-container">
    <h1>Galeria de Imagens</h1>
    <h2>Tudo que faz parte do meu mundo pessoal</h2>

    <div class="galeria">
      <div class="item">
        <div class="placeholder" id="box1">Prévia da imagem 1</div>
        <input type="text" id="link1" placeholder="Cole o link da imagem 1...">
      </div>
      <div class="item">
        <div class="placeholder" id="box2">Prévia da imagem 2</div>
        <input type="text" id="link2" placeholder="Cole o link da imagem 2...">
      </div>
      <div class="item">
        <div class="placeholder" id="box3">Prévia da imagem 3</div>
        <input type="text" id="link3" placeholder="Cole o link da imagem 3...">
      </div>
      <div class="item">
        <div class="placeholder" id="box4">Prévia da imagem 4</div>
        <input type="text" id="link4" placeholder="Cole o link da imagem 4...">
      </div>
    </div>
  </div>

  <script>
    // Função que atualiza uma imagem específica
    function atualizarImagem(id) {
      const input = document.getElementById(`link${id}`);
      const box = document.getElementById(`box${id}`);
      const url = input.value.trim();

      if (url.startsWith("http://") || url.startsWith("https://")) {
        box.innerHTML = `<img src="${url}" alt="Imagem ${id}" onerror="this.onerror=null; this.src=''; box.innerHTML='Link inválido';">`;
        localStorage.setItem(`imgLink${id}`, url);
      } else if (url === "") {
        box.innerHTML = `Prévia da imagem ${id}`;
        localStorage.removeItem(`imgLink${id}`);
      }
    }

    // Carrega as imagens salvas no localStorage
    window.addEventListener("DOMContentLoaded", () => {
      for (let i = 1; i <= 4; i++) {
        const input = document.getElementById(`link${i}`);
        const box = document.getElementById(`box${i}`);
        const savedLink = localStorage.getItem(`imgLink${i}`);

        if (savedLink) {
          box.innerHTML = `<img src="${savedLink}" alt="Imagem ${i}">`;
          input.value = savedLink;
        } else {
          box.innerHTML = `Prévia da imagem ${i}`;
        }

        input.addEventListener("input", () => atualizarImagem(i));
      }
    });
  </script>
</body>
</html>
