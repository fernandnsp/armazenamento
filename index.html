<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Imagens</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .galeria-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      text-align: center;
    }

    h1 {
      color: #333333;
      font-size: 2em;
      margin-bottom: 5px;
    }

    h2 {
      color: #777;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      justify-items: center;
    }

    .item {
      width: 100%;
      max-width: 300px;
      background-color: #fafafa;
      border: 2px dashed #ccc;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      position: relative;
      overflow: hidden;
      min-height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .item:hover {
      border-color: #0078d7;
      box-shadow: 0 0 10px rgba(0, 120, 215, 0.2);
    }

    .item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #eaeaea;
    }

    textarea {
      width: 100%;
      min-height: 45px;
      padding: 8px 10px;
      font-size: 0.9em;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      resize: none; /* impede redimensionar manualmente */
      overflow-wrap: break-word; /* quebra palavras longas */
      white-space: pre-wrap;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #0078d7;
    }

    @media (max-width: 600px) {
      .galeria {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="galeria-container">
    <h1>Galeria de Imagens</h1>
    <h2>Tudo que faz parte do meu mundo pessoal</h2>

    <div class="galeria">
      <div class="item">
        <img id="img1" src="" alt="Imagem 1">
        <textarea id="link1" placeholder="Cole o link da imagem 1..."></textarea>
      </div>
      <div class="item">
        <img id="img2" src="" alt="Imagem 2">
        <textarea id="link2" placeholder="Cole o link da imagem 2..."></textarea>
      </div>
      <div class="item">
        <img id="img3" src="" alt="Imagem 3">
        <textarea id="link3" placeholder="Cole o link da imagem 3..."></textarea>
      </div>
      <div class="item">
        <img id="img4" src="" alt="Imagem 4">
        <textarea id="link4" placeholder="Cole o link da imagem 4..."></textarea>
      </div>
    </div>
  </div>

  <script>
    // Carregar imagens salvas ao iniciar
    window.addEventListener("DOMContentLoaded", () => {
      for (let i = 1; i <= 4; i++) {
        const savedLink = localStorage.getItem(`imgLink${i}`);
        const img = document.getElementById(`img${i}`);
        const textarea = document.getElementById(`link${i}`);

        if (savedLink) {
          img.src = savedLink;
          textarea.value = savedLink;
        }

        textarea.addEventListener("input", () => {
          const url = textarea.value.trim();
          if (url.startsWith("http://") || url.startsWith("https://")) {
            img.src = url;
            localStorage.setItem(`imgLink${i}`, url);
          } else if (url === "") {
            img.src = "";
            localStorage.removeItem(`imgLink${i}`);
          }
        });
      }
    });
  </script>
</body>
</html>
